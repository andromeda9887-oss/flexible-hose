<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교육 이수 확인</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin-bottom: 10px; padding: 8px; width: 250px; }
    button { padding: 8px 16px; cursor: pointer; }
    #videoSection, #alreadyDoneSection, #formButtonSection, #formButtonAfterDone { display: none; margin-top: 20px; }
    #videoNoticeText { white-space: pre-line; }
  </style>
</head>
<body>
  <h2>교육 이수 확인</h2>

  <label>성명: <input type="text" id="name" /></label><br/>
  <label>연락처: <input type="text" id="phone" /></label><br/>
  <button onclick="checkCompletion()">이수 여부 확인</button>

  <div id="alreadyDoneSection">
    <p style="color: green;">✅ 이미 교육을 이수하셨습니다!</p>
  </div>

  <div id="formButtonAfterDone">
    <button onclick="redirectToForm()">출입일지 작성</button>
  </div>

  <div id="videoSection">
    <p id="videoNoticeText"></p>
    <div id="player"></div>
  </div>

  <div id="formButtonSection">
    <button onclick="redirectToForm()">출입일지 작성</button>
  </div>

  <script>
    let player;
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyiX6Urs4MrnsB-lXAKF4FVmNNT31GpnCythLu75wbn5KBFXrwZb5IRg_O8bLEUQQQ/exec';

    function normalize(str) {
      return (str || '').replace(/\s/g, '').replace(/\D/g, '').trim();
    }

    function checkCompletion() {
      if (player) {
        player.stopVideo();
        player.destroy();
        player = null;
      }
      document.getElementById('alreadyDoneSection').style.display = 'none';
      document.getElementById('formButtonAfterDone').style.display = 'none';
      document.getElementById('videoSection').style.display = 'none';
      document.getElementById('formButtonSection').style.display = 'none';
      document.getElementById('player').innerHTML = '';

      const inputName = document.getElementById('name').value.trim().replace(/\s/g, '');
      const inputPhone = document.getElementById('phone').value.replace(/\D/g, '');

      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          const matchedRow = data.find(item => {
            const rowName = (item['성명'] || '').trim().replace(/\s/g, '');
            const rowPhone = (item['연락처'] || '').replace(/\D/g, '').trim();
            return rowName === inputName && rowPhone === inputPhone;
          });

          const status = matchedRow ? matchedRow["교육 기한 유효 여부"]?.trim() : null;

          if (status === "유효") {
            document.getElementById('alreadyDoneSection').style.display = 'block';
            document.getElementById('formButtonAfterDone').style.display = 'block';
          } else if (matchedRow) {
            document.getElementById('videoNoticeText').innerText = '📌 교육 기한 180일을 경과하여 안전교육을 재이수하여야 합니다.\n📺 교육 영상을 끝까지 시청해 주세요';
            document.getElementById('videoSection').style.display = 'block';
            loadVideo();
          } else {
            document.getElementById('videoNoticeText').innerText = '📌 신규 출입자는 안전교육을 이수한 후 출입할 수 있습니다.\n📺 교육 영상을 끝까지 시청해 주세요';
            document.getElementById('videoSection').style.display = 'block';
            loadVideo();
          }
        })
        .catch(err => alert("이수 여부 확인 중 오류 발생"));
    }

    function loadVideo() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'q1e-T8YlzqA',
        events: {
          onStateChange: onPlayerStateChange
        },
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('formButtonSection').style.display = 'block';
      }
    }

    function redirectToForm() {
      window.open('https://docs.google.com/forms/d/e/1FAIpQLSdh7Gjw4FG8ppnKzPowBJG0o1HRaT4qGQChhQO_MMqTfuNBoA/viewform', '_blank');
    }
  </script>
</body>
</html>
